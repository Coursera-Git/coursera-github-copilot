<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        .todo {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .todo p {
            margin: 0;
        }

        .todo span {
            font-weight: bold;
        }

        .todo a {
            margin-left: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Todo App</h1>

    <form action="/add" method="post">
        <label>Todo Title</label>
        <input type="text" name="title" placeholder="Enter a new todo">
        <br>
        <button type="submit">Add</button>
    </form>

    <hr>

    {% for todo in todo_list %}
    <div class="todo">
        <p>{{ todo.id }} | {{ todo.title }}</p>

        {% if todo.complete == False %}
        <span>Not Complete</span>
        {% else %}
        <span>Complete</span>
        {% endif %}
    </div>

    <a href="update/{{ todo.id }}">Update</a>
    <a href="delete/{{ todo.id }}">Delete</a>
    {% endfor %}
</body>

</html>
